<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <!-- jQuery (must be loaded before Bootstrap's JS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Calendar Script -->
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container-fluid" id="Calendar">
        <input class="form-control" id="Calendar_SearchBar" type="text" placeholder="Filter calendar events based on Event Name, Event Type and Additional Information...">
        
        <div id="Calendar_CalendarCenterContent">
        
            <div id="Calendar_CalendarContainer">
                
                <div id="Calendar_Header">
                    <div style="width: 100px;"></div>
                    <button id="Calendar_PrevMonthBtn" style="margin-top: auto; margin-bottom: auto;"> Previous Month </button>
                    <div id="Calendar_MonthDisplay" navVal="0" style="margin-top: auto; margin-bottom: auto;">  </div>
                    <button id="Calendar_NextMonthBtn" style="margin-top: auto; margin-bottom: auto;"> Next Month </button>
                </div>
                
                <div id="Calendar_Info">
                    <div style="display: flex;">
                        <div class="colorBox eventType_Conference">
                        </div>
                        Conferences
                    </div>
                    <div style="display: flex;">
                        <div class="colorBox eventType_Workshop">
                        </div>
                        Workshops
                    </div>
                    <div style="display: flex;">
                        <div class="colorBox eventType_Networking">
                        </div>
                        Networking Events
                    </div>
                    <div style="display: flex;">
                        <div class="colorBox eventType_Other">
                        </div>
                        Other Event Type
                    </div>
                    <div style="display: flex;">
                        <div class="colorBox eventType_">
                        </div>
                        No Event Type
                    </div>
                </div>
                
                <div id="Calendar_Weekdays">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                
                <div id="Calendar_CalendarDisplay">
                </div>
            
            </div>
        </div>
    </div>
</body>

</html>
